{% extends 'base.html' %}

{% block head %}
<!-- Estilos de bootstrap y de app -->
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/login.css') }}">
{% endblock %}

{% block content %}
<!-- Login -->
<section class="login">
    <main class="form-signin w-100 m-auto text-center">
        <img class="mb-4" src="{{ url_for('static', filename='img/bp-dark.png')}}" alt="" width="72">
        <h1 class="h3 mb-3 fw-normal">{% block title %}Iniciar sesión{% endblock %}</h1>
        <form method="post">
            <div class="form-floating">
                <input type="username" class="form-control" id="username"
                    name="username" value="{{ username }}" required
                    placeholder="name@example.com">
                <label for="username">Usuario</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password"
                    name="password" value="{{ password }}" required
                    placeholder="Password">
                <label for="password">Contraseña</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesion</button>
        </form>
        <hr class="my-4">
        <p class="text-muted text-center">Si no tienes una cuenta en BLOG-POSTS haz clic en
            <a href="{{ url_for('auth.register') }}">Crear cuenta</a>
        </p>
    </main>
</section>
{% endblock %}
